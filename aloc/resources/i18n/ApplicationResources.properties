label.help.pageTitle=Help
label.help.overview=ALOC Overview
label.help.overview.para1=The ALOC system is an automated web based platform owned by GE and operated by the Trade and Project Finance Group of Corporate Treasury, GE Capital. The system facilitates the request and processing of bank and surety instruments to support GE&#39;s wholly	owned industrial and financial businesses.
label.help.overview.para2=The ALOC automated process operates based on online requests submitted by individuals utilizing individual business sites for which the system processes these requests based on that particular business delegation. The Trade and Project Finance group handle the initial set up of the sites and ongoing user maintenance is subsequently handled by the individual site admin. Please see below for a listing of the current site administrators.
label.help.overview.para3=1. - Partially owned and JV entities are not serviced by GE Treasury. In the event there is an exceptional situation, upon review and prior approval trade finance assistance may be offered upon completion of a reimbursement agreement between the non-wholly owned entity and GE Capital to insure repayment to GE in the event there is a drawing under the instrument(s). Please refer to the following link for instructions and required reimbursement agreement &#60;&#60;insert link&#62;&#62;
